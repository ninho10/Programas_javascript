<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>calculadora</title>
  </head>
  <body>
    <script>
      var numero_Inicial = parseInt(prompt("Digete o primeiro numero --> "));

      var sinal = prompt("Digete o sinal --> ");
      while (sinal != "-" && sinal != "+" && sinal != "*" && sinal != "/") {
        sinal = prompt("por favor informe um sinal valido....");
      }

      var numero_Final = parseInt(prompt("Digete o segundo numero --> "));

      total = 0;

      if (sinal == "-") {
        total = numero_Inicial - numero_Final;
      } else if (sinal == "+") {
        total = numero_Inicial + numero_Final;
      } else if (sinal == "*") {
        total = numero_Inicial * numero_Final;
      } else if (sinal == "/") {
        total = numero_Inicial / numero_Final;
      }

      alert("Resultado final Ã©  -> " + total);
    </script>
  </body>
</html>
